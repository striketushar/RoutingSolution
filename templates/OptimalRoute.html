<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="./static/css2/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Route Optimiser</h1>
      <div class="row center">
        <h5 class="header col s12 light">Optimise your Bus Route
        <br>
        </h5>
      </div>

   <div class="row">
    <form action='/print_solution' method="GET|POST" class="row center">
      <div class="row">
        <div class="input-field col s1">
            <label for="vehicle_capacities"><b>Capacity of Vehicles</b></label>
            <br>
          <input id="vehicle_capacities" name="vehicle_capacities" placeholder="Eg.[15,15,15,15]" type="text" class="validate">

        </div>
          <div class="input-field col s2">
            <label for="num_vehicles"><b>Number of Vehicles</b></label>
            <br>
          <input placeholder="Enter Number of Vehicles" name="num_vehicles" id="num_vehicles" type="int" class="validate">
       
             </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Optimise Route</button>
      </div>
    </form>
      </div>
    </div>
  </div>


    <br><br>
  </div>
  </div>

 
  </body>
</html>
